<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Button with Download Icon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: auto;
            white-space: nowrap;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px;
            width: 100%;
        }

        .get-app-button {
            background-color: #ff5733;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
            min-width: 220px;
        }

        .get-app-button:hover {
            background-color: #ff2e00;
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .get-app-button:active {
            transform: scale(0.95);
        }

        .download-icon {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <button class="get-app-button">
            &#x1F4E5; <!-- Unicode for download icon -->
            Get the App
        </button>
    </div>
</body>
</html>
